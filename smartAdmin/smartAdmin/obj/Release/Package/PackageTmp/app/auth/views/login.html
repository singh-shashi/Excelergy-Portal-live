<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm" style="z-index:9999;">
        <div class="modal-content">
          
            <div class="modal-body">
                <div class="smart-form client-form">
                    <fieldset class="login-field" style="padding: 0px 1px 5px!important;">
                        <section>
                            <label class="label">E-mail</label>
                            <label class="input">
                                <i class="icon-append fa fa-user"></i>
                                <input type="email" name="email" ng-model="user.email" ng-keypress="handleKeypress($event)" style="font-size: 12px;"/>
                            </label>
                        </section>
                        </fieldset>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-green" ng-click="forgotPwd()" style="width: auto!important;padding: 0px 10px!important;">Send Mail</button>
                    <button type="button" id="close" class="btn btn-primary btn-green" data-dismiss="modal" style="width: auto!important;padding: 0px 10px!important; background: #a90329 !important;  border: 1px solid #a90329 !important;">Close</button>
                </div>
            </div>
    </div>
</div>
<div id="main" role="main" class="animated fadeInDown">
    <div style="height: calc(100vh - 112px);opacity: 0.9;">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div>
                        <div style="margin-bottom:10px;">
                            <div class="d-flex">
                                <div class="flex-fill">
                                    <div class="log_field_front" smart-include="app/shared/logo.html"></div>
                                </div>
                                <div class="flex-fill text-right">
                                    <i class="fa fa-lock" style="float: right;color: #ddd;font-size: 66px;"></i>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="col-12">
                                <div class="smart-form client-form">
                                    <fieldset class="login-field" style="padding: 0px 1px 5px!important;">
                                        <section>
                                            <label class="label">E-mail</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-user"></i>
                                                <input type="email" name="email" ng-model="user.email" ng-keypress="handleKeypress($event)" style="font-size: 12px;" />
                                            </label>
                                        </section>
                                        <section>
                                            <label class="label">Password</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-lock"></i>
                                                <input type="password" name="password" ng-model="user.password" ng-keypress="handleKeypress($event)" style="font-size: 12px;"/>
                                            </label>
                                        </section>

                                        <section style="margin-bottom:0px;">
                                            <div class="d-flex">
                                                <div>
                                                    <label class="checkbox" style="font-size: 11px!important;">
                                                        <input type="checkbox" name="remember" ng-model="remember" ng-checked="{{remember}}">
                                                        <i></i>Remember Me
                                                    </label>
                                                </div>
                                                <div style="padding-left: 25%;padding-top: 3px;">
                                                    <!---->
                                                    <label class="label" style="font-size: 11px!important; float: right;">
                                                        <a href="javascript:void(0)" style="font-size:12px;float:right;" 
                                                           data-toggle="modal" data-target="#myModal" ng-click="user.fgtemail='';">Forgot Password?</a>
                                                      
                                                    </label>

                                                </div>
                                            </div>
                                        </section>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-green" ng-disabled="submiting" ng-click="submitData()">
                        <i class="fa fa-unlock"></i>&nbsp;
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </div>
