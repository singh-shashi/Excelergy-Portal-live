


<div class="row">
    <article class="col-sm-18 col-lg-12">
        <div jarvis-widget="" data-widget-color="blueDark" id="wid-id-x" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-custombutton="false" data-widget-sortable="false" class="jarviswidget-color-blueDark jarviswidget" role="widget">
            <!-- widget content -->
            <div class="widget-body smart-form" style="border-bottom: 0px;">
                <header>
                    <h2>Change Password</h2>
                </header>
                <fieldset class="add_ticketdetails">
                    <div>
                        <section style="width:100%">
                            <label class="label">Old Password</label>
                            <label class="input">
                                <input type="password" ng-model="OldPass" class="input-md">
                            </label>
                        </section>
                    </div>

                    <div>
                        <section style="width:100%">
                            <label class="label">New Password</label>
                            <label class="input">
                                <input type="password" ng-model="NewPass" class="input-md">
                            </label>
                        </section>
                    </div>
                    <div>
                        <section style="width:100%">
                            <label class="label">Confirm Password</label>
                            <label class="input">
                                <input type="password" ng-model="ConPass" class="input-md">
                            </label>
                        </section>
                    </div>
                </fieldset>

                <footer>
                    <button type="button" class="btn btn-labeled btn-success" ng-click="fnUpdatePassword()" ng-disabled="updtprof" style="margin-bottom: 15px;margin-left: 8px;">
                        <span class="btn-label ">
                            <i class="fa fa-save"></i>
                        </span>Update
                    </button>
                    <button type="button" class="btn btn-labeled btn-success" ng-click="addPwdOk()" style="margin-bottom: 15px;margin-left: 8px;">
                        <span class="btn-label ">
                            <i class="fa fa-close"></i>
                        </span>
                        Cancel
                    </button>
                    <!--<button type="button" class="btn btn-labeled btn-success" ng-click="fnSaveNote()" ng-disabled="submitting">
                        <span class="btn-label ">
                            <i class="fa fa-save"></i>
                        </span>Save
                    </button>
                    <button type="button" class="btn btn-labeled btn-success" ng-click="addNoteOk()">
                        <span class="btn-label ">
                            <i class="fa fa-close"></i>
                        </span>
                        Cancel
                    </button>-->
                </footer>
            </div>
        </div>
    </article>

</div>
